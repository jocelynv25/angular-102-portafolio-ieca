<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón de Navegación</title>
</head>

<body>

    <header>
        <h1>Sitio Web</h1>
    </header>

    <nav>
        <ul>
            <li>
                <!-- Completa la navegación -->
                <a href="acerca.html">Acerca de</a>
            </li>
        </ul>
    </nav>

    <main>
        <h2>Formulario</h2>
        <!-- Completa el fomulario -->
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required> <br>
        
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required> <br>

            <label for="correo electronico">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required><br>

            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" name="contraseña" required><br>

            <label for="fecha de nacimiento">Fecha de nacimiento:</label>
            <input type="date" id="fecha de nacimiento" name="fecha de nacimiento" required><br>

            <label for="telefono">Telefono:</label>
            <input type="tel" id="telefono" name="telefono" required><br>

            <label for="direccion">Dirección:</label>
            <input type="textarea" id="direccion" name="direccion" required><br>

            <!-- Agrega los inputs faltantes -->
            <br>
        </form>
    </main>
    <button type="button">Registrar</button>    

</body>

</html>
